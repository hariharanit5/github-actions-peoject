name: CICD Pipeline

on:
  push:
    branches: ["main"]

jobs:

  # =====================================
  # 1. Compile Stage
  # =====================================
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Compile Project
        run: mvn clean compile


  # =====================================
  # 2. Security Scan Stage
  # =====================================
  security-check:
    runs-on: ubuntu-latest
    needs: compile

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ✅ Trivy Scan
      - name: Trivy File System Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .

      # ✅ Gitleaks Scan
      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  # =====================================
  # 3. Unit Test Stage
  # =====================================
  test:
    runs-on: ubuntu-latest
    needs: security-check

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Run Unit Tests
        run: mvn test


  # =====================================
  # 4. Build + SonarCloud Scan Stage
  # =====================================
  sonar-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build Package
        run: mvn clean package

      # ✅ SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=hariharanit5
            -Dsonar.projectKey=hariharanit5_github-actions-peoject
            -Dsonar.host.url=https://sonarcloud.io


  # =====================================
  # 5. Docker Build & Push Stage (FINAL FIX)
  # =====================================
  docker-build-push:
    runs-on: ubuntu-latest
    needs: sonar-build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ✅ Setup Java again (because new runner)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      # ✅ Build jar again so target/ exists
      - name: Build Package for Docker
        run: mvn clean package -DskipTests

      # ✅ Login DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ✅ Build & Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/bankapp:latest


